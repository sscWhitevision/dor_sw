<header class="header">
    <div class="background--secondary">
        <div class="container">
            <div class="header__top">
                <div class="header__social">
                    <a href="[[++socialLinkedin]]" class="header__socialButton">
                        <svg class="header__socialIcon">
                            <use xlink:href="[[checksumFile? &file=`img/sprite.svg#linkedin`]]"></use>
                        </svg>
                    </a>
                    <a href="[[++socialYoutube]]" target="_blank" class="header__socialButton">
                        <svg class="header__socialIcon">
                            <use xlink:href="[[checksumFile? &file=`img/sprite.svg#youtube`]]"></use>
                        </svg>
                    </a>
                    <a href="[[++socialFacebook]]" target="_blank" class="header__socialButton">
                        <svg class="header__socialIcon">
                            <use xlink:href="[[checksumFile? &file=`img/sprite.svg#facebook`]]"></use>
                        </svg>
                    </a>
                    <a href="[[++socialTwitter]]" target="_blank" class="header__socialButton">
                        <svg class="header__socialIcon">
                            <use xlink:href="[[checksumFile? &file=`img/sprite.svg#twitter`]]"></use>
                        </svg>
                    </a>
                    <div>
                        <svg class="header__topLogo">
                            <use xlink:href="[[checksumFile? &file=`img/sprite.svg#catalyst-for-success`]]"></use>
                        </svg>
                    </div>
                </div>
                <div class="header__language js-header-language-wrapper">
                    <div class="header__languageButton ">
                        <svg class="header__languageIcon">
                            <use xlink:href="[[checksumFile? &file=`img/sprite.svg#globe-icon`]]"></use>
                        </svg>
                        <span>International</span>
                    </div>
                    <div class="header__dropdown">
                        <div class="header__dropdownSearch">
                            <input type="input" class="header__dropdownInput js-header-language-input"
                                placeholder="Type location">
                            <a class="header__dropdownSearchButton" href="#">
                                <svg class="header__dropdownSearchIcon">
                                    <use xlink:href="[[checksumFile? &file=`img/sprite.svg#search`]]"></use>
                                </svg>
                            </a>
                        </div>
                        <ul class="header__dropdownList js-header-language-list">
                             [[getImageList?
                                &docid=`1`
                			    &tvname=`languageLinks`
                			    &tpl=`languageLinksTpl`
                			]]
                        </ul>
                    </div>
                </div>
                <div class="header__search">
                    <form action="[[~42]]">
                        <input type="text" name="search" class="header__searchInput" placeholder="search...">
                        <button type="submit" class="header__searchButton">
                            <svg class="header__searchIcon">
                                <use xlink:href="[[checksumFile? &file=`img/sprite.svg#search`]]"></use>
                            </svg>
                        </button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header__bottom">
            <div class="header__bottomLogo">
                <a href="[[~[[++site_start]]]]">
                    <svg class="header__bottomIcon">
                        <use xlink:href="[[checksumFile? &file=`img/sprite.svg#logo`]]"></use>
                    </svg>
                </a>
            </div>
            <nav class="header__nav">
                [[pdoMenu?
                    &parents=`0`
                    &level=`1`
                ]]
            </nav>
            <div class="header__navButton js-navbutton">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="js-nav nav">
            <div class="nav__search">
                <input type="text" name="search" class="nav__input" placeholder="Search">
                <a class="nav__button" href="#">
                    <svg class="nav__searchIcon">
                        <use xlink:href="[[checksumFile? &file=`img/sprite.svg#search`]]"></use>
                    </svg>
                </a>
            </div>
            [[pdoMenu?
                &parents=`0`
                &level=`1`
            ]]
            <a class="buttonText" href="">
                <svg class="buttonText__icon">
                    <use xlink:href="[[checksumFile? &file=`img/sprite.svg#brand-icon`]]"></use>
                </svg>
                <span>Catalyst for succes</span>
            </a>
        </nav>
    </div>
</header>
